<script>
	"use strict";
	var demo = document.getElementById("demo");
	var counter = 0;
	/* Añadir eventos */
	window.addEventListener("load", function () {
		document.getElementById("exa").addEventListener("click", function() {
			var header = document.getElementsByTagName("header")[0];
			var h1 = document.getElementsByTagName("h1")[0];
			
			
			//if (counter < 2) { //No more than 2 clicks
				//We can count the childs in spite of use a counter
			if (document.getElementsByTagName("header")[0].children.length < 3) { //No more than 2 clicks
				counter++;
			
			
				//OnClick Code
				var ne = document.createElement("h2");
				ne.innerHTML = "Subtitle Counter " + counter;
				//alternative:
				// ne.appendChild(document.createTextNode("text..."));
				header.appendChild(ne);
			}		
		}, true);
		
		document.getElementById("democlick").addEventListener("click", function() {
				//Dates
				var f = new Date();
				var y = f.getFullYear();
				var m = f.getMonth();
				var d = f.getDate();
				f.setDate(d+1);
				//document.getElementById("demo").innerHTML = f;
				document.getElementById("demo").innerHTML = new Date(y, m, d+31);
		}, true);
	});

</script>
